<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --gael: #007bff; --mar: #ff4d6d; }
        body { font-family: 'Arial Black', sans-serif; background: #000; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; box-sizing: border-box; }
        .active { display: flex; }
        
        /* Marcador Lateral Izquierdo */
        .side-score { position: absolute; left: 0; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; z-index: 10; }
        .score-box { width: 30px; height: 40px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; border: 2px solid white; }

        /* Canvas Estilo Foto */
        #hockeyCanvas { background: white; border: 10px solid #000; }

        /* Modal Victoria */
        #win-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 25px; border-radius: 20px; width: 80%; color: white; z-index: 100; text-align: center; border: 3px solid white; }
        .win-btn { padding: 12px; margin: 8px; width: 100%; border-radius: 10px; border: none; font-weight: bold; font-size: 1rem; }

        /* Men√∫ Principal */
        .main-menu { background: #fff5f5; justify-content: center; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 0 #d93654; }
    </style>
</head>
<body>

    <div id="login" class="screen active" style="background:#fff5f5; justify-content:center;">
        <h1 style="color:#b91d47">‚ù§Ô∏è Gael & Mar</h1>
        <button class="menu-btn" style="background:var(--gael)" onclick="setUser('gael')">Soy Gael</button>
        <button class="menu-btn" style="background:var(--mar)" onclick="setUser('mar')">Soy Mar</button>
    </div>

    <div id="menu" class="screen main-menu">
        <h2 style="color:#b91d47">Nuestro Tiempo:</h2>
        <div id="timer" style="font-size:1.5rem; color:#ff4d6d; margin-bottom:30px;"></div>
        <button class="menu-btn" onclick="showScreen('hockey')">Jugar Air Hockey üèí</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('login')">Cerrar Sesi√≥n</button>
    </div>

    <div id="hockey" class="screen">
        <div class="side-score">
            <div id="side-mar" class="score-box" style="background:var(--mar); border-radius: 0 5px 0 0;">0</div>
            <div id="side-gael" class="score-box" style="background:var(--gael); border-radius: 0 0 5px 0;">0</div>
        </div>

        <canvas id="hockeyCanvas"></canvas>

        <div id="win-modal">
            <h1 id="win-name">¬°GANASTE!</h1>
            <button class="win-btn" style="background:var(--gael)" onclick="resetMatch()">JUGAR DE NUEVO</button>
            <button class="win-btn" style="background:#555" onclick="showScreen('menu')">SALIR</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const W = window.innerWidth, H = window.innerHeight;
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = W; canvas.height = H;

        let ball = { x:W/2, y:H/2, vx:0, vy:0 };
        let pads = { gael:{x:W/2, y:H-100}, mar:{x:W/2, y:100} };
        let gameActive = true;

        function setUser(u) { currentUser = u; showScreen('menu'); }
        function showScreen(s) { 
            document.querySelectorAll('.screen').forEach(e => e.classList.remove('active'));
            document.getElementById(s).classList.add('active');
            if(s === 'hockey') initHockey();
        }

        function initHockey() {
            canvas.ontouchmove = (e) => {
                if(!gameActive) return;
                const ty = e.touches[0].clientY;
                const tx = Math.max(40, Math.min(W-40, e.touches[0].clientX));
                if(currentUser === 'gael' && ty > H/2) db.child('gael').set({x:tx, y:ty});
                if(currentUser === 'mar' && ty < H/2) db.child('mar').set({x:tx, y:ty});
            };

            if(currentUser === 'gael') setInterval(physics, 16);

            db.on('value', s => {
                const d = s.val() || {};
                pads = { gael: d.gael || pads.gael, mar: d.mar || pads.mar };
                ball = d.ball || ball;
                const sg = d.scoreG || 0, sm = d.scoreM || 0;
                
                document.getElementById('side-gael').innerText = sg;
                document.getElementById('side-mar').innerText = sm;

                if(sg >= 7 || sm >= 7) {
                    gameActive = false;
                    document.getElementById('win-modal').style.display = 'block';
                    document.getElementById('win-name').innerText = `¬°HA GANADO ${sg>=7?'GAEL':'MAR'}! üéâ`;
                } else {
                    gameActive = true;
                    document.getElementById('win-modal').style.display = 'none';
                }
                draw();
            });
        }

        function resetMatch() {
            db.update({scoreG:0, scoreM:0, ball:{x:W/2, y:H/2, vx:0, vy:0}});
        }

        function physics() {
            if(!gameActive) return;
            ball.x += ball.vx; ball.y += ball.vy;
            ball.vx *= 0.99; ball.vy *= 0.99;

            if(ball.x < 25 || ball.x > W-25) ball.vx *= -1;

            // Porter√≠as (Zona negra)
            if(ball.y < 30 || ball.y > H-30) {
                if(ball.x > W*0.25 && ball.x < W*0.75) {
                    db.once('value', s => {
                        let d = s.val() || {};
                        if(ball.y < 30) d.scoreG = (d.scoreG || 0) + 1;
                        else d.scoreM = (d.scoreM || 0) + 1;
                        db.update({ball:{x:W/2, y:H/2, vx:0, vy:0}, scoreG:d.scoreG, scoreM:d.scoreM});
                    });
                } else { ball.vy *= -1; }
            }

            [pads.gael, pads.mar].forEach(p => {
                let dist = Math.hypot(ball.x - p.x, ball.y - p.y);
                if(dist < 50) {
                    let angle = Math.atan2(ball.y - p.y, ball.x - p.x);
                    ball.vx = Math.cos(angle) * 9; ball.vy = Math.sin(angle) * 9;
                }
            });
            db.child('ball').set(ball);
        }

        function draw() {
            ctx.clearRect(0,0,W,H);
            // Piso Blanco y l√≠neas decorativas
            ctx.strokeStyle = "rgba(0,0,0,0.05)"; ctx.lineWidth = 5;
            ctx.beginPath(); ctx.arc(W/2, H/2, 80, 0, Math.PI*2); ctx.stroke();
            
            // Media Cancha (L√≠nea Negra Fuerte)
            ctx.strokeStyle = "#000"; ctx.lineWidth = 8;
            ctx.beginPath(); ctx.moveTo(0, H/2); ctx.lineTo(W, H/2); ctx.stroke();
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(W/2, H/2, 25, 0, Math.PI*2); ctx.fill();
            ctx.stroke();

            // Porter√≠as (Negras)
            ctx.fillStyle = "#000";
            ctx.fillRect(W*0.25, -5, W*0.5, 35); // Arriba
            ctx.fillRect(W*0.25, H-30, W*0.5, 35); // Abajo

            // Disco (Ficha Negra)
            ctx.fillStyle = "#333";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, 18, 0, Math.PI*2); ctx.fill();

            // Paletas (Anillos Ne√≥n como en la foto)
            drawPaddle(pads.gael.x, pads.gael.y, "#007bff");
            drawPaddle(pads.mar.x, pads.mar.y, "#ff4d6d");
        }

        function drawPaddle(x, y, color) {
            ctx.shadowBlur = 15; ctx.shadowColor = color;
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x, y, 35, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = color; ctx.lineWidth = 6; ctx.stroke();
            ctx.beginPath(); ctx.arc(x, y, 15, 0, Math.PI*2); ctx.stroke();
            ctx.shadowBlur = 0;
        }

        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
    </script>
</body>
</html>
