<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar - Nuestro Espacio</title>
    <style>
        :root { --morado: #9b59b6; --morado-claro: #bb8fce; --oscuro: #1a1a1a; --gris: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--oscuro); color: white; margin: 0; padding-bottom: 50px; text-align: center; overflow-x: hidden; }
        
        /* Header y Contador */
        .header { background: linear-gradient(135deg, var(--gris), var(--morado)); padding: 30px 10px; border-bottom-left-radius: 40px; border-bottom-right-radius: 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #contador { font-size: 1.3rem; font-weight: bold; margin-top: 10px; color: #fff; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }

        /* Secciones */
        section { background: #252525; margin: 15px; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h3 { color: var(--morado-claro); margin-top: 0; }

        /* Pizarra de Dibujo */
        #pizarra-container { background: white; border-radius: 15px; height: 250px; touch-action: none; position: relative; margin: 10px 0; border: 3px solid var(--morado); }
        canvas { width: 100%; height: 100%; border-radius: 12px; }

        /* Etiquetas R√°pidas */
        .tags-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        .tag { background: var(--morado); padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; border: none; color: white; transition: 0.2s; }
        .tag:active { transform: scale(0.9); }
        .btn-add { background: none; border: 2px dashed var(--morado); color: var(--morado); }

        /* Bucket List */
        .item-meta { display: flex; align-items: center; background: #333; padding: 10px; border-radius: 10px; margin-bottom: 8px; text-align: left; }
        .item-meta span { flex: 1; margin: 0 10px; }
        .tacha { text-decoration: line-through; color: #777; }

        /* Galer√≠a */
        .galeria-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; margin-top: 15px; }
        .foto-card img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; }

        input, button { padding: 10px; border-radius: 10px; border: none; margin: 5px; }
        .btn-principal { background: var(--morado); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Gael & Mar ‚ù§Ô∏è</h1>
        <div id="contador">Calculando...</div>
    </div>

    <section>
        <h3>Dibujo en Tiempo Real üé®</h3>
        <div id="pizarra-container"><canvas id="pizarra"></canvas></div>
        <button onclick="clearCanvas()" style="background:#e74c3c; color:white;">Borrar Todo</button>
    </section>

    <section>
        <h3>Etiquetas R√°pidas üè∑Ô∏è</h3>
        <div class="tags-container" id="tagsContainer">
            <button class="tag btn-add" onclick="addNewTag()">+ Nueva</button>
        </div>
    </section>

    <section>
        <h3>Nuestra Bucket List ‚úÖ</h3>
        <input type="text" id="bucketInput" placeholder="Ej: Viajar juntos..." style="width: 60%;">
        <button class="btn-principal" onclick="addBucketItem()">A√±adir</button>
        <div id="listaMetas"></div>
    </section>

    <section>
        <h3>Nuestra Galer√≠a üì∏</h3>
        <input type="text" id="fotoUrl" placeholder="Pega el link de la foto aqu√≠..." style="width: 60%;">
        <button class="btn-principal" onclick="addFoto()">Subir</button>
        <div id="galeria" class="galeria-grid"></div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAmChW_AAw3n_gZBZ29rgX8CJonRhooVTE",
            authDomain: "appmar-3bb00.firebaseapp.com",
            databaseURL: "https://appmar-3bb00-default-rtdb.firebaseio.com",
            projectId: "appmar-3bb00",
            storageBucket: "appmar-3bb00.firebasestorage.app",
            messagingSenderId: "762733783465",
            appId: "1:762733783465:web:25a57b8ae450b83ba83cb8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- CONTADOR ---
        const fechaInicio = new Date('2025-12-31T00:00:00').getTime();
        setInterval(() => {
            const dif = new Date().getTime() - fechaInicio;
            const d = Math.floor(dif / 86400000);
            const h = Math.floor((dif % 86400000) / 3600000);
            const m = Math.floor((dif % 3600000) / 60000);
            const s = Math.floor((dif % 60000) / 1000);
            document.getElementById('contador').innerText = `${d}d ${h}h ${m}m ${s}s juntos`;
        }, 1000);

        // --- PIZARRA ---
        const canvas = document.getElementById('pizarra');
        const ctx = canvas.getContext('2d');
        const drawRef = ref(db, 'pizarra');
        canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight;
        ctx.strokeStyle = "#9b59b6"; ctx.lineWidth = 3; ctx.lineCap = "round";

        const draw = (x, y, type) => push(drawRef, { x: x/canvas.width, y: y/canvas.height, type });
        canvas.onmousedown = (e) => { canvas.drawing = true; draw(e.offsetX, e.offsetY, 'start'); };
        canvas.onmousemove = (e) => { if(canvas.drawing) draw(e.offsetX, e.offsetY, 'move'); };
        window.onmouseup = () => canvas.drawing = false;

        onChildAdded(drawRef, (snap) => {
            const p = snap.val();
            if(p.type === 'clear') ctx.clearRect(0,0,canvas.width,canvas.height);
            else {
                ctx[p.type === 'start' ? 'beginPath' : 'lineTo'](p.x*canvas.width, p.y*canvas.height);
                ctx.stroke();
            }
        });
        window.clearCanvas = () => set(drawRef, { type: 'clear' });

        // --- BUCKET LIST (CREAR, EDITAR, SELECCIONAR) ---
        const bucketRef = ref(db, 'bucket');
        window.addBucketItem = () => {
            const val = document.getElementById('bucketInput').value;
            if(val) push(bucketRef, { text: val, check: false });
            document.getElementById('bucketInput').value = '';
        };

        onChildAdded(bucketRef, (snap) => {
            const div = document.createElement('div');
            div.className = 'item-meta';
            div.innerHTML = `<input type="checkbox" ${snap.val().check ? 'checked' : ''}> 
                             <span class="${snap.val().check ? 'tacha' : ''}">${snap.val().text}</span>
                             <button onclick="editItem('${snap.key}', '${snap.val().text}')">‚úèÔ∏è</button>`;
            div.querySelector('input').onchange = (e) => update(ref(db, 'bucket/'+snap.key), { check: e.target.checked });
            document.getElementById('listaMetas').appendChild(div);
        });

        window.editItem = (id, oldText) => {
            const newText = prompt("Editar meta:", oldText);
            if(newText) update(ref(db, 'bucket/'+id), { text: newText });
        };

        // --- ETIQUETAS ---
        const tagsRef = ref(db, 'tags');
        window.addNewTag = () => {
            const t = prompt("Nueva etiqueta:");
            if(t) push(tagsRef, { text: t });
        };
        onChildAdded(tagsRef, (snap) => {
            const b = document.createElement('button');
            b.className = 'tag'; b.innerText = snap.val().text;
            b.onclick = () => alert("Enviado: " + snap.val().text);
            document.getElementById('tagsContainer').insertBefore(b, document.getElementById('tagsContainer').lastElementChild);
        });

        // --- GALER√çA ---
        const fotoRef = ref(db, 'galeria');
        window.addFoto = () => {
            const url = document.getElementById('fotoUrl').value;
            if(url) push(fotoRef, { url });
            document.getElementById('fotoUrl').value = '';
        };
        onChildAdded(fotoRef, (snap) => {
            const div = document.createElement('div');
            div.className = 'foto-card';
            div.innerHTML = `<img src="${snap.val().url}">`;
            document.getElementById('galeria').appendChild(div);
        });

    </script>
</body>
</html>
