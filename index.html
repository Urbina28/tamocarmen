<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --gael-blue: #007bff; --mar-pink: #ff69b4; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; box-sizing: border-box; }
        .active { display: flex; }
        
        /* Men√∫ Principal Estilo */
        .main-bg { background: radial-gradient(circle, #fff5f5 0%, #ffe0e6 100%); color: #b91d47; }
        .header { background: #ff4d6d; color: white; padding: 15px; border-radius: 0 0 25px 25px; width: 100%; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; }

        /* Hockey Dise√±o Foto */
        #hockeyCanvas { background: #1a1a1a; box-shadow: inset 0 0 50px #000; border-left: 5px solid var(--mar-pink); border-right: 5px solid var(--gael-blue); }
        .score-hockey { font-size: 2rem; font-weight: bold; background: white; color: #333; width: 100%; padding: 10px 0; border-bottom: 4px solid #444; }
        
        /* Modal de Victoria */
        #win-modal { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(255,255,255,0.95); padding: 30px; border-radius: 25px; border: 5px solid #ff4d6d; width: 80%; color: #333; z-index: 100; text-align: center; }
        .win-btn-play { background: #007bff; color: white; border: none; padding: 12px; border-radius: 12px; margin: 5px; width: 100%; font-weight: bold; }
        .win-btn-exit { background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 12px; margin: 5px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login" class="screen active main-bg" style="justify-content: center;">
        <h1 style="font-size: 2.5rem;">ü¶Å Gael & Mar üê®</h1>
        <p>¬øQui√©n jugar√° hoy?</p>
        <button class="menu-btn" style="background: var(--gael-blue); box-shadow: 0 4px 0 #0056b3;" onclick="setUser('gael')">Soy Gael</button>
        <button class="menu-btn" style="background: var(--mar-pink); box-shadow: 0 4px 0 #c71585;" onclick="setUser('mar')">Soy Mar</button>
    </div>

    <div id="menu" class="screen main-bg">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div style="margin-top: 50px; background:white; padding:20px; border-radius:20px; width:80%; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">
            <p>Nuestro tiempo juntos:</p>
            <span id="timer" style="color:#ff4d6d; font-size:1.5rem; font-weight:bold;"></span>
        </div>
        <button class="menu-btn" onclick="showScreen('gato')">‚ùå Jugar al Gato ‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">üèí Air Hockey üèí</button>
    </div>

    <div id="hockey" class="screen">
        <div class="score-hockey" id="score-h">Gael 0 - 0 Mar</div>
        <canvas id="hockeyCanvas"></canvas>
        
        <div id="win-modal">
            <h2 id="win-text">¬°HA GANADO GAEL!</h2>
            <button class="win-btn-play" onclick="resetHockeyMatch()">JUGAR DE NUEVO</button>
            <button class="win-btn-exit" onclick="showScreen('menu')">SALIR AL MEN√ö</button>
        </div>
    </div>

    <div id="gato" class="screen main-bg">
        <h2 id="status-gato">Turno: ‚ùå</h2>
        <div style="display:grid; grid-template-columns:repeat(3,85px); gap:10px; margin:20px 0;">
            <script>for(let i=0; i<9; i++) document.write(`<div style="width:85px; height:85px; background:white; border:2px solid #ffc1cc; font-size:2.5rem; display:flex; align-items:center; justify-content:center; border-radius:15px; color:#333;" onclick="makeMove(${i})" class="cell"></div>`);</script>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function setUser(name) { currentUser = name; showScreen('menu'); }
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
            document.getElementById('win-modal').style.display = 'none';
        }

        // --- GATO L√ìGICA ---
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå"};
                if(d.board[i]==="" && !d.w) { d.board[i]=d.turn; d.turn=d.turn==="‚ùå"?"‚≠ï":"‚ùå"; dbGato.set(d); }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå"}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            document.querySelectorAll('.cell').forEach((c,i) => {
                c.innerText = d.board[i];
                c.style.color = d.board[i] === "‚ùå" ? "#007bff" : "#ff69b4";
            });
        });

        // --- HOCKEY L√ìGICA FOTO ---
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        const W = window.innerWidth, H = window.innerHeight * 0.75;
        canvas.width = W; canvas.height = H;

        let ball = { x:W/2, y:H/2, vx:0, vy:0 };
        let pads = { gael:{x:W/2, y:H-80}, mar:{x:W/2, y:80} };
        let gameActive = true;

        function initHockey() {
            canvas.ontouchmove = (e) => {
                if(!gameActive) return;
                const rect = canvas.getBoundingClientRect();
                const tx = e.touches[0].clientX - rect.left;
                const ty = e.touches[0].clientY - rect.top;
                if(currentUser === 'gael' && ty > H/2) dbHockey.child('gael').set({x:tx, y:ty});
                if(currentUser === 'mar' && ty < H/2) dbHockey.child('mar').set({x:tx, y:ty});
            };

            if(currentUser === 'gael') setInterval(physics, 16);

            dbHockey.on('value', s => {
                const d = s.val(); if(!d) return;
                pads = { gael: d.gael || pads.gael, mar: d.mar || pads.mar };
                ball = d.ball || ball;
                const sg = d.scoreG || 0, sm = d.scoreM || 0;
                document.getElementById('score-h').innerText = `Gael ${sg} - ${sm} Mar`;
                
                if(sg >= 7 || sm >= 7) {
                    gameActive = false;
                    document.getElementById('win-modal').style.display = 'block';
                    document.getElementById('win-text').innerText = `¬°HA GANADO ${sg>=7?'GAEL':'MAR'}! üéâ`;
                } else { gameActive = true; }
                draw();
            });
        }

        function resetHockeyMatch() {
            dbHockey.update({ scoreG: 0, scoreM: 0, ball: { x:W/2, y:H/2, vx:0, vy:0 } });
            document.getElementById('win-modal').style.display = 'none';
        }

        function physics() {
            if(!gameActive) return;
            ball.x += ball.vx; ball.y += ball.vy;
            ball.vx *= 0.99; ball.vy *= 0.99;
            if(ball.x < 15 || ball.x > W-15) ball.vx *= -1;
            
            if(ball.y < 20 || ball.y > H-20) {
                if(ball.x > W*0.3 && ball.x < W*0.7) {
                    dbHockey.once('value', s => {
                        let d = s.val() || {};
                        if(ball.y < 20) d.scoreG = (d.scoreG || 0) + 1; else d.scoreM = (d.scoreM || 0) + 1;
                        dbHockey.update({ball:{x:W/2, y:H/2, vx:0, vy:0}, scoreG:d.scoreG, scoreM:d.scoreM});
                    });
                } else { ball.vy *= -1; }
            }
            [pads.gael, pads.mar].forEach(p => {
                let dist = Math.hypot(ball.x - p.x, ball.y - p.y);
                if(dist < 45) {
                    let angle = Math.atan2(ball.y - p.y, ball.x - p.x);
                    ball.vx = Math.cos(angle) * 8; ball.vy = Math.sin(angle) * 8;
                }
            });
            dbHockey.child('ball').set(ball);
        }

        function draw() {
            ctx.clearRect(0,0,W,H);
            // Dise√±o de la foto: Resplandor en orillas
            ctx.shadowBlur = 20; 
            ctx.strokeStyle = "rgba(255,105,180,0.5)"; ctx.strokeRect(0,0,W,2); // Rosa arriba
            ctx.strokeStyle = "rgba(0,123,255,0.5)"; ctx.strokeRect(0,H-2,W,2); // Azul abajo
            
            // Ficha (Disco)
            ctx.shadowBlur = 0; ctx.fillStyle = "#555";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill();

            // Paletas con Anillos (como en la foto)
            drawPaddle(pads.gael.x, pads.gael.y, "#007bff");
            drawPaddle(pads.mar.x, pads.mar.y, "#ff69b4");
        }

        function drawPaddle(x, y, color) {
            ctx.shadowBlur = 15; ctx.shadowColor = color;
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = color; ctx.lineWidth = 5; ctx.stroke();
            ctx.beginPath(); ctx.arc(x, y, 12, 0, Math.PI*2); ctx.stroke();
            ctx.shadowBlur = 0;
        }
    </script>
</body>
</html>
