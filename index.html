<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; text-align: center; color: #b91d47; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        .header { background: #ff4d6d; color: white; padding: 20px; border-radius: 0 0 30px 30px; width: 100%; position: absolute; top: 0; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; cursor: pointer; }
        #hockeyCanvas { background: #1a1a1a; border: 4px solid #333; border-radius: 15px; touch-action: none; }
        .timer-box { background: white; padding: 10px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #ffc1cc; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h1>‚ù§Ô∏è Gael & Mar</h1>
        <p>¬øQui√©n entra a la cancha?</p>
        <button class="menu-btn" style="background:#007bff; box-shadow:0 4px 0 #0056b3;" onclick="setUser('gael')">Soy Gael ü¶Å</button>
        <button class="menu-btn" style="background:#ff69b4; box-shadow:0 4px 0 #c71585;" onclick="setUser('mar')">Soy Mar üê®</button>
    </div>

    <div id="menu" class="screen">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div class="timer-box">‚ù§Ô∏è Llevamos juntos:<br><span id="timer" style="font-weight:bold; color:#ff4d6d;"></span></div>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
    </div>

    <div id="gato" class="screen">
        <h2 id="status-gato">Turno: ‚ùå</h2>
        <div style="display:grid; grid-template-columns:repeat(3,80px); gap:10px; margin:20px 0;">
            <script>for(let i=0; i<9; i++) document.write(`<div style="width:80px; height:80px; background:white; border:2px solid #ffc1cc; font-size:2rem; display:flex; align-items:center; justify-content:center; border-radius:10px;" onclick="makeMove(${i})" class="cell"></div>`);</script>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <div id="score-h" style="font-size:1.5rem; font-weight:bold; margin-bottom:10px;">Gael 0 - 0 Mar</div>
        <canvas id="hockeyCanvas" width="300" height="480"></canvas>
        <button class="menu-btn" style="background:#888; margin-top:20px;" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function setUser(name) { currentUser = name; showScreen('menu'); }
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
        }

        // --- GATO L√ìGICA ---
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå", winner:null};
                if(d.board[i]==="" && !d.winner) {
                    d.board[i] = d.turn;
                    d.turn = d.turn === "‚ùå" ? "‚≠ï" : "‚ùå";
                    dbGato.set(d);
                }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå", winner:null}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            const cells = document.querySelectorAll('.cell');
            d.board.forEach((v,i) => {
                cells[i].innerText = v;
                cells[i].style.color = v === "‚ùå" ? "#007bff" : "#ff69b4";
            });
        });

        // --- HOCKEY L√ìGICA PRO ---
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        let ball = { x:150, y:240, vx:0, vy:0 };
        let pads = { gael:{x:150, y:420}, mar:{x:150, y:60} };
        let scores = { gael:0, mar:0 };

        function initHockey() {
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const tx = Math.max(25, Math.min(275, e.touches[0].clientX - rect.left));
                const ty = e.touches[0].clientY - rect.top;
                if(currentUser === 'gael' && ty > 240) dbHockey.child('gael').set({x:tx, y:ty});
                if(currentUser === 'mar' && ty < 240) dbHockey.child('mar').set({x:tx, y:ty});
            };

            if(currentUser === 'gael') {
                setInterval(physics, 20);
                // Si la pelota est√° quieta, darle un empuj√≥n inicial
                if(ball.vx === 0) { ball.vx = 3; ball.vy = 3; }
            }

            dbHockey.on('value', s => {
                const d = s.val(); if(!d) return;
                pads = { gael: d.gael || pads.gael, mar: d.mar || pads.mar };
                ball = d.ball || ball;
                scores = { gael: d.scoreG || 0, mar: d.scoreM || 0 };
                document.getElementById('score-h').innerText = `Gael ${scores.gael} - ${scores.mar} Mar`;
                draw();
            });
        }

        function physics() {
            ball.x += ball.vx; ball.y += ball.vy;

            // Paredes laterales
            if(ball.x < 15 || ball.x > 285) ball.vx *= -1;

            // Paredes Porter√≠a (Rebote si no entra al centro)
            if(ball.y < 15 || ball.y > 465) {
                if(ball.x > 100 && ball.x < 200) { // Entr√≥ a porter√≠a
                    if(ball.y < 0) scores.gael++; else scores.mar++;
                    ball = { x:150, y:240, vx: (Math.random()>0.5?3:-3), vy: (ball.y < 0 ? 3 : -3) };
                    dbHockey.update({ball:ball, scoreG:scores.gael, scoreM:scores.mar});
                } else {
                    ball.vy *= -1; // Rebota en la esquina
                }
            }

            // Choque con Gael (Azul)
            let dg = Math.hypot(ball.x - pads.gael.x, ball.y - pads.gael.y);
            if(dg < 35) {
                ball.vy = -Math.abs(ball.vy) - 0.2; // Aumenta velocidad
                ball.vx += (ball.x - pads.gael.x) * 0.2; // Da direcci√≥n
                ball.y = pads.gael.y - 36; // Evita que se pegue
            }

            // Choque con Mar (Rosa)
            let dm = Math.hypot(ball.x - pads.mar.x, ball.y - pads.mar.y);
            if(dm < 35) {
                ball.vy = Math.abs(ball.vy) + 0.2;
                ball.vx += (ball.x - pads.mar.x) * 0.2;
                ball.y = pads.mar.y + 36;
            }

            // Limitar velocidad m√°xima
            ball.vx = Math.max(-8, Math.min(8, ball.vx));
            ball.vy = Math.max(-8, Math.min(8, ball.vy));

            dbHockey.child('ball').set(ball);
        }

        function draw() {
            ctx.clearRect(0,0,300,480);
            // Campo
            ctx.strokeStyle = "rgba(255,255,255,0.2)";
            ctx.beginPath(); ctx.moveTo(0,240); ctx.lineTo(300,240); ctx.stroke();
            // Porter√≠as
            ctx.strokeStyle = "#ff4d6d"; ctx.lineWidth = 4;
            ctx.strokeRect(100, -5, 100, 15); ctx.strokeRect(100, 470, 100, 15);
            
            // Fichas (Gael Azul, Mar Rosa)
            ctx.shadowBlur = 10;
            ctx.fillStyle = "#007bff"; ctx.shadowColor = "#007bff";
            ctx.beginPath(); ctx.arc(pads.gael.x, pads.gael.y, 25, 0, Math.PI*2); ctx.fill();
            
            ctx.fillStyle = "#ff69b4"; ctx.shadowColor = "#ff69b4";
            ctx.beginPath(); ctx.arc(pads.mar.x, pads.mar.y, 25, 0, Math.PI*2); ctx.fill();
            
            // Disco (Blanco)
            ctx.fillStyle = "white"; ctx.shadowColor = "white";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, 12, 0, Math.PI*2); ctx.fill();
            ctx.shadowBlur = 0;
        }
    </script>
</body>
</html>
