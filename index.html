<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; text-align: center; color: white; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; box-sizing: border-box; }
        .active { display: flex; }
        .header { background: #ff4d6d; color: white; padding: 15px; border-radius: 0 0 25px 25px; width: 100%; z-index: 10; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; }
        #hockeyCanvas { background: #222; border: 2px solid #444; touch-action: none; width: 100vw; height: 75vh; }
        .score-board { font-size: 1.8rem; font-weight: bold; padding: 10px; color: #ff4d6d; background: #fff; width: 100%; }
    </style>
</head>
<body>

    <div id="login" class="screen active" style="justify-content: center; background: #fff5f5; color: #b91d47;">
        <h1>‚ù§Ô∏è Gael & Mar</h1>
        <p>Selecciona tu perfil para jugar:</p>
        <button class="menu-btn" style="background:#007bff; box-shadow:0 4px 0 #0056b3;" onclick="setUser('gael')">Soy Gael ü¶Å</button>
        <button class="menu-btn" style="background:#ff69b4; box-shadow:0 4px 0 #c71585;" onclick="setUser('mar')">Soy Mar üê®</button>
    </div>

    <div id="menu" class="screen" style="background: #fff5f5; color: #b91d47;">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div style="margin-top: 100px; background:white; padding:20px; border-radius:20px; width:80%;">
            <strong>Nuestro tiempo juntos:</strong><br>
            <span id="timer" style="color:#ff4d6d; font-size:1.3rem;"></span>
        </div>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
    </div>

    <div id="gato" class="screen" style="background: #fff5f5; color: #b91d47; justify-content: center;">
        <h2 id="status-gato">Turno: ‚ùå</h2>
        <div style="display:grid; grid-template-columns:repeat(3,90px); gap:10px; margin:20px 0;">
            <script>for(let i=0; i<9; i++) document.write(`<div style="width:90px; height:90px; background:white; border:2px solid #ffc1cc; font-size:2.5rem; display:flex; align-items:center; justify-content:center; border-radius:15px;" onclick="makeMove(${i})" class="cell"></div>`);</script>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <div class="score-board" id="score-h">Gael 0 - 0 Mar</div>
        <canvas id="hockeyCanvas"></canvas>
        <button class="menu-btn" style="background:#888; margin: 10px;" onclick="showScreen('menu')">Abandonar Partida</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function setUser(name) { currentUser = name; showScreen('menu'); }
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
        }

        // --- GATO ---
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå"};
                if(d.board[i]==="" && !d.w) { d.board[i]=d.turn; d.turn=d.turn==="‚ùå"?"‚≠ï":"‚ùå"; dbGato.set(d); }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå"}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            document.querySelectorAll('.cell').forEach((c,i) => {
                c.innerText = d.board[i];
                c.style.color = d.board[i] === "‚ùå" ? "#007bff" : "#ff69b4";
            });
        });

        // --- HOCKEY PRO ---
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        const W = window.innerWidth;
        const H = window.innerHeight * 0.75;
        canvas.width = W; canvas.height = H;

        let ball = { x:W/2, y:H/2, vx:0, vy:0 };
        let pads = { gael:{x:W/2, y:H-60}, mar:{x:W/2, y:60} };

        function initHockey() {
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const tx = Math.max(30, Math.min(W-30, e.touches[0].clientX - rect.left));
                const ty = e.touches[0].clientY - rect.top;
                if(currentUser === 'gael' && ty > H/2) dbHockey.child('gael').set({x:tx, y:ty});
                if(currentUser === 'mar' && ty < H/2) dbHockey.child('mar').set({x:tx, y:ty});
            };

            if(currentUser === 'gael') setInterval(physics, 16);

            dbHockey.on('value', s => {
                const d = s.val(); if(!d) return;
                pads = { gael: d.gael || pads.gael, mar: d.mar || pads.mar };
                ball = d.ball || ball;
                document.getElementById('score-h').innerText = `Gael ${d.scoreG || 0} - ${d.scoreM || 0} Mar`;
                draw();
            });
        }

        function physics() {
            ball.x += ball.vx; ball.y += ball.vy;
            ball.vx *= 0.99; ball.vy *= 0.99; // Fricci√≥n suave

            if(ball.x < 15 || ball.x > W-15) ball.vx *= -1;

            // Porter√≠as y Rebotes Superiores/Inferiores
            if(ball.y < 20 || ball.y > H-20) {
                if(ball.x > W*0.3 && ball.x < W*0.7) { // Zona de Gol
                    dbHockey.once('value', s => {
                        let d = s.val() || {};
                        if(ball.y < 20) d.scoreG = (d.scoreG || 0) + 1; // Gol de Gael
                        else d.scoreM = (d.scoreM || 0) + 1; // Gol de Mar
                        ball = { x:W/2, y:H/2, vx:0, vy:0 };
                        dbHockey.update({ball:ball, scoreG:d.scoreG, scoreM:d.scoreM});
                    });
                } else {
                    ball.vy *= -1;
                }
            }

            // Colisiones con Fichas
            [pads.gael, pads.mar].forEach((p, i) => {
                let dist = Math.hypot(ball.x - p.x, ball.y - p.y);
                if(dist < 45) {
                    let angle = Math.atan2(ball.y - p.y, ball.x - p.x);
                    ball.vx = Math.cos(angle) * 7;
                    ball.vy = Math.sin(angle) * 7;
                }
            });

            dbHockey.child('ball').set(ball);
        }

        function draw() {
            ctx.clearRect(0,0,W,H);
            // Campo
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, H/2); ctx.lineTo(W, H/2); ctx.stroke();
            ctx.strokeRect(W*0.3, -10, W*0.4, 25); ctx.strokeRect(W*0.3, H-15, W*0.4, 25);

            // Dibujar Ficha (Disco)
            ctx.fillStyle = "#fff";
            ctx.beginPath(); ctx.arc(ball.x, ball.y, 15, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "#999"; ctx.stroke();

            // Dibujar Paletas (Fichas circulares con borde)
            drawPusher(pads.gael.x, pads.gael.y, "#007bff");
            drawPusher(pads.mar.x, pads.mar.y, "#ff69b4");
        }

        function drawPusher(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath(); ctx.arc(x, y, 30, 0, Math.PI*2); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 3; ctx.stroke();
            ctx.beginPath(); ctx.arc(x, y, 10, 0, Math.PI*2); ctx.stroke(); // Agujero central decorativo
        }
    </script>
</body>
</html>
