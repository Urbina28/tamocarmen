<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; text-align: center; color: #b91d47; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        .header { background: #ff4d6d; color: white; padding: 20px; border-radius: 0 0 30px 30px; width: 100%; position: absolute; top: 0; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin: 20px 0; }
        .cell { width: 80px; height: 80px; background: white; border: 2px solid #ffc1cc; font-size: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 10px; font-weight: bold; }
        #hockeyCanvas { background: #1a1a1a; border: 5px solid #333; border-radius: 15px; touch-action: none; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #status-gato { font-size: 1.5rem; font-weight: bold; height: 40px; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h1>‚ù§Ô∏è ¬°Bienvenidos!</h1>
        <p>Selecciona tu perfil:</p>
        <button class="menu-btn" style="background:#007bff; box-shadow: 0 4px 0 #0056b3;" onclick="setUser('gael')">Soy Gael ü¶Å</button>
        <button class="menu-btn" style="background:#ff69b4; box-shadow: 0 4px 0 #c71585;" onclick="setUser('mar')">Soy Mar üê®</button>
    </div>

    <div id="menu" class="screen">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div style="background:white; padding:15px; border-radius:15px; margin-bottom:20px; width:85%; border: 2px solid #ffc1cc;">
            <strong>Llevamos juntos:</strong><br>
            <span id="timer" style="color:#ff4d6d; font-weight:bold; font-size:1.2rem;"></span>
        </div>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
        <p style="font-size:0.8rem;">Venta del corte: <span id="fecha"></span></p>
    </div>

    <div id="gato" class="screen">
        <div id="status-gato">Turno: ‚ùå</div>
        <div class="grid" id="gato-board">
            <script>for(let i=0; i<9; i++) document.write(`<div class="cell" onclick="makeMove(${i})"></div>`);</script>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar Juego</button>
        <button class="menu-btn" style="background:#888; box-shadow: 0 4px 0 #666;" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <div id="score-hockey" style="font-size:1.4rem; margin-bottom:10px; font-weight:bold;">Gael 0 - 0 Mar</div>
        <canvas id="hockeyCanvas" width="300" height="450"></canvas>
        <button class="menu-btn" style="background:#888; margin-top:15px;" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const colorGael = "#007bff"; 
        const colorMar = "#ff69b4";  

        function setUser(name) { currentUser = name; showScreen('menu'); }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
        }

        // Contador
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
            document.getElementById("fecha").innerText = new Date().toLocaleDateString();
        }, 1000);

        // L√ìGICA GATO
        const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
        function checkGatoWinner(b) {
            for(let p of winPatterns) if(b[p[0]] && b[p[0]]===b[p[1]] && b[p[0]]===b[p[2]]) return b[p[0]];
            return b.includes("") ? null : "Empate";
        }
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå", winner:null};
                if(d.board[i]==="" && !d.winner) {
                    d.board[i] = d.turn;
                    d.winner = checkGatoWinner(d.board);
                    d.turn = d.turn === "‚ùå" ? "‚≠ï" : "‚ùå";
                    dbGato.set(d);
                }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå", winner:null}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            const cells = document.querySelectorAll('.cell');
            d.board.forEach((v, i) => {
                cells[i].innerText = v;
                cells[i].style.color = v === "‚ùå" ? "#007bff" : "#ff69b4"; // Gael Azul, Mar Rosa
            });
            const st = document.getElementById('status-gato');
            if(d.winner) {
                st.innerText = d.winner === "Empate" ? "ü§ù ¬°EMPATE!" : `üéâ ¬°HA GANADO ${d.winner === "‚ùå" ? "GAEL" : "MAR"}!`;
                st.style.color = "#28a745";
            } else {
                st.innerText = "Turno de: " + (d.turn === "‚ùå" ? "GAEL" : "MAR");
                st.style.color = "#b91d47";
            }
        });

        // L√ìGICA HOCKEY PORTER√çAS Y GOLES
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        
        function initHockey() {
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = Math.max(25, Math.min(275, e.touches[0].clientX - rect.left));
                dbHockey.child(currentUser).set({x: x});
            };

            dbHockey.on('value', s => {
                const d = s.val() || {gael:{x:150}, mar:{x:150}, ball:{x:150, y:225}, scoreG:0, scoreM:0};
                ctx.clearRect(0,0,300,450);
                
                // Dibujar campo y porter√≠as
                ctx.strokeStyle = "white";
                ctx.strokeRect(75, 0, 150, 10); // Porter√≠a Norte
                ctx.strokeRect(75, 440, 150, 10); // Porter√≠a Sur
                ctx.beginPath(); ctx.moveTo(0,225); ctx.lineTo(300,225); ctx.stroke();

                // Dibujar seg√∫n perspectiva
                let isG = currentUser === 'gael';
                ctx.fillStyle = isG ? colorGael : colorMar; 
                ctx.fillRect((isG ? d.gael.x : d.mar.x)-25, 420, 50, 15); // Yo abajo
                
                ctx.fillStyle = isG ? colorMar : colorGael;
                ctx.fillRect((isG ? d.mar.x : d.gael.x)-25, 15, 50, 15); // Pareja arriba

                // Pelota
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(d.ball.x, d.ball.y, 10, 0, Math.PI*2); ctx.fill();
                
                document.getElementById('score-hockey').innerText = `Gael ${d.scoreG || 0} - ${d.scoreM || 0} Mar`;
            });
        }
    </script>
</body>
</html>
