<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; text-align: center; color: #b91d47; margin: 0; overflow-x: hidden; touch-action: none; }
        .screen { display: none; padding: 20px; box-sizing: border-box; }
        .active { display: block; }
        .header { background: #ff4d6d; color: white; padding: 20px; border-radius: 0 0 30px 30px; margin-bottom: 20px; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; }
        /* Gato */
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 300px; margin: 20px auto; }
        .cell { aspect-ratio: 1/1; background: white; border: 2px solid #ffc1cc; font-size: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        /* Hockey */
        #hockeyCanvas { background: #1a1a1a; border: 3px solid #ff4d6d; border-radius: 15px; display: block; margin: 0 auto; touch-action: none; }
        #score-hockey { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="menu" class="screen active">
        <div class="header"><h1>üéÆ Gael & Mar</h1></div>
        <p>‚ù§Ô∏è Llevamos juntos: <br><span id="timer" style="font-weight:bold;"></span></p>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
        <p style="font-size:0.8rem; margin-top:20px;">Venta del corte: <span id="fecha"></span></p>
    </div>

    <div id="gato" class="screen">
        <h2>‚ùå El Gato ‚≠ï</h2>
        <div id="status-gato">Turno: ‚ùå</div>
        <div class="grid" id="board">
            <div class="cell" onclick="makeMove(0)"></div><div class="cell" onclick="makeMove(1)"></div><div class="cell" onclick="makeMove(2)"></div>
            <div class="cell" onclick="makeMove(3)"></div><div class="cell" onclick="makeMove(4)"></div><div class="cell" onclick="makeMove(5)"></div>
            <div class="cell" onclick="makeMove(6)"></div><div class="cell" onclick="makeMove(7)"></div><div class="cell" onclick="makeMove(8)"></div>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <h2>üèí Air Hockey</h2>
        <div id="score-hockey">Cargando partida...</div>
        <canvas id="hockeyCanvas" width="300" height="450"></canvas>
        <button class="menu-btn" style="background:#888; margin-top:20px;" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        // --- CONTADOR ---
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/(86400000)), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
            document.getElementById("fecha").innerText = new Date().toLocaleDateString();
        }, 1000);

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') startHockey();
        }

        // --- L√ìGICA GATO ---
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå"};
                if(d.board[i]==="" && !d.w) { d.board[i]=d.turn; d.turn=d.turn==="‚ùå"?"‚≠ï":"‚ùå"; dbGato.set(d); }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå"}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            document.querySelectorAll('.cell').forEach((c, i) => c.innerText = d.board[i]);
            document.getElementById('status-gato').innerText = "Turno: " + d.turn;
        });

        // --- L√ìGICA HOCKEY CORREGIDA ---
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        let role = window.location.hash === "#mar" ? "mar" : "gael"; // Puedes entrar como index.html#mar

        function startHockey() {
            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                dbHockey.child(role).set({x: x});
            }, {passive: false});

            dbHockey.on('value', s => {
                const d = s.val() || {gael:{x:150}, mar:{x:150}, ball:{x:150, y:225}};
                ctx.clearRect(0,0,300,450);
                
                // L√≠nea media
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.beginPath(); ctx.moveTo(0,225); ctx.lineTo(300,225); ctx.stroke();

                // Paletas (Gael abajo rojo, Mar arriba azul)
                ctx.fillStyle = "#ff4d6d"; ctx.fillRect(d.gael.x - 25, 410, 50, 15);
                ctx.fillStyle = "#007bff"; ctx.fillRect(d.mar.x - 25, 25, 50, 15);

                // Disco
                ctx.fillStyle = "white";
                ctx.beginPath(); ctx.arc(d.ball.x, d.ball.y, 10, 0, Math.PI*2); ctx.fill();
                
                document.getElementById('score-hockey').innerText = "Jugando como: " + role.toUpperCase();
            });
        }
    </script>
</body>
</html>
