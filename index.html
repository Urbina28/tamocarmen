<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; text-align: center; color: #b91d47; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        .header { background: #ff4d6d; color: white; padding: 20px; border-radius: 0 0 30px 30px; width: 100%; position: absolute; top: 0; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin: 20px 0; }
        .cell { width: 80px; height: 80px; background: white; border: 2px solid #ffc1cc; font-size: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        #hockeyCanvas { background: #1a1a1a; border: 4px solid #333; border-radius: 15px; touch-action: none; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h1>‚ù§Ô∏è Gael & Mar</h1>
        <p>¬øQui√©n juega hoy?</p>
        <button class="menu-btn" style="background:#007bff;" onclick="setUser('gael')">Soy Gael ü¶Å</button>
        <button class="menu-btn" style="background:#ff69b4;" onclick="setUser('mar')">Soy Mar üê®</button>
    </div>

    <div id="menu" class="screen">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div style="background:white; padding:15px; border-radius:15px; width:80%;">
            <strong>Nuestro tiempo juntos:</strong><br>
            <span id="timer" style="color:#ff4d6d; font-weight:bold;"></span>
        </div>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
    </div>

    <div id="gato" class="screen">
        <h2 id="status-gato">Turno: ‚ùå</h2>
        <div class="grid"><script>for(let i=0; i<9; i++) document.write(`<div class="cell" onclick="makeMove(${i})"></div>`);</script></div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <div id="score-h" style="font-weight:bold; margin-bottom:5px;">Gael 0 - 0 Mar</div>
        <canvas id="hockeyCanvas" width="300" height="450"></canvas>
        <button class="menu-btn" style="background:#888" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        function setUser(name) { currentUser = name; showScreen('menu'); }
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
        }

        // --- GATO ---
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå", winner:null};
                if(d.board[i]==="" && !d.winner) {
                    d.board[i] = d.turn;
                    d.turn = d.turn === "‚ùå" ? "‚≠ï" : "‚ùå";
                    dbGato.set(d);
                }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå", winner:null}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            document.querySelectorAll('.cell').forEach((c,i) => {
                c.innerText = d.board[i];
                c.style.color = d.board[i] === "‚ùå" ? "#007bff" : "#ff69b4";
            });
            document.getElementById('status-gato').innerText = d.winner ? `GAN√ì ${d.winner === "‚ùå" ? "GAEL" : "MAR"}` : `Turno: ${d.turn === "‚ùå" ? "Gael" : "Mar"}`;
        });

        // --- HOCKEY ---
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        let ball = { x:150, y:225, vx:2, vy:2 };
        let paddles = { gael:{x:150, y:400}, mar:{x:150, y:50} };

        function initHockey() {
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const tx = e.touches[0].clientX - rect.left;
                const ty = e.touches[0].clientY - rect.top;
                
                // Limitar movimiento a su mitad
                if(currentUser === 'gael' && ty > 225) dbHockey.child('gael').set({x:tx, y:ty});
                if(currentUser === 'mar' && ty < 225) dbHockey.child('mar').set({x:tx, y:ty});
            };

            // Solo Gael procesa la f√≠sica para evitar lag (Host)
            if(currentUser === 'gael') {
                setInterval(updatePhysics, 20);
            }

            dbHockey.on('value', s => {
                const d = s.val(); if(!d) return;
                paddles = { gael: d.gael || paddles.gael, mar: d.mar || paddles.mar };
                ball = d.ball || ball;
                document.getElementById('score-h').innerText = `Gael ${d.scoreG || 0} - ${d.scoreM || 0} Mar`;
                drawHockey();
            });
        }

        function updatePhysics() {
            ball.x += ball.vx; ball.y += ball.vy;
            // Paredes
            if(ball.x < 10 || ball.x > 290) ball.vx *= -1;
            // Rebote con paletas
            const distG = Math.hypot(ball.x - paddles.gael.x, ball.y - paddles.gael.y);
            const distM = Math.hypot(ball.x - paddles.mar.x, ball.y - paddles.mar.y);
            if(distG < 30 || distM < 30) { ball.vy *= -1; ball.vx += (Math.random()-0.5)*2; }
            
            // Goles
            if(ball.y < 0 || ball.y > 450) {
                dbHockey.once('value', s => {
                    let d = s.val();
                    if(ball.y < 0) d.scoreG = (d.scoreG || 0) + 1;
                    else d.scoreM = (d.scoreM || 0) + 1;
                    ball = {x:150, y:225, vx:2, vy: ball.y < 0 ? 2 : -2};
                    dbHockey.update({ball:ball, scoreG:d.scoreG, scoreM:d.scoreM});
                });
            } else {
                dbHockey.child('ball').set(ball);
            }
        }

        function drawHockey() {
            ctx.clearRect(0,0,300,450);
            ctx.strokeStyle = "white"; ctx.strokeRect(0,225,300,1); // Media
            ctx.strokeRect(100, 0, 100, 5); ctx.strokeRect(100, 445, 100, 5); // Porter√≠as
            
            // Paletas
            ctx.fillStyle = "#007bff"; ctx.beginPath(); ctx.arc(paddles.gael.x, paddles.gael.y, 20, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = "#ff69b4"; ctx.beginPath(); ctx.arc(paddles.mar.x, paddles.mar.y, 20, 0, Math.PI*2); ctx.fill();
            // Disco
            ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(ball.x, ball.y, 10, 0, Math.PI*2); ctx.fill();
        }
    </script>
</body>
</html>
