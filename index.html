<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gael & Mar ‚ù§Ô∏è Hub</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fff5f5; text-align: center; color: #b91d47; margin: 0; overflow: hidden; touch-action: none; }
        .screen { display: none; height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        
        /* Botones y Estilos */
        .header { background: #ff4d6d; color: white; padding: 20px; border-radius: 0 0 30px 30px; width: 100%; position: absolute; top: 0; }
        .menu-btn { background: #ff4d6d; color: white; border: none; padding: 15px; margin: 10px; border-radius: 15px; width: 85%; font-size: 18px; font-weight: bold; box-shadow: 0 4px 0 #d93654; cursor: pointer; }
        .menu-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #d93654; }
        
        /* Gato */
        .grid { display: grid; grid-template-columns: repeat(3, 80px); gap: 10px; margin: 20px 0; }
        .cell { width: 80px; height: 80px; background: white; border: 2px solid #ffc1cc; font-size: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 10px; }
        
        /* Hockey */
        #hockeyCanvas { background: #1a1a1a; border: 3px solid #ff4d6d; border-radius: 15px; touch-action: none; }
    </style>
</head>
<body>

    <div id="login" class="screen active">
        <h1>‚ù§Ô∏è ¬°Bienvenidos!</h1>
        <p>¬øQui√©n est√° entrando a la app?</p>
        <button class="menu-btn" onclick="setUser('gael')">Soy Gael ü¶Å</button>
        <button class="menu-btn" style="background:#007bff; box-shadow: 0 4px 0 #0056b3;" onclick="setUser('mar')">Soy Mar üê®</button>
    </div>

    <div id="menu" class="screen">
        <div class="header"><h1>Gael & Mar Hub</h1></div>
        <div style="background:white; padding:15px; border-radius:15px; margin-bottom:20px; width:80%;">
            <strong>Tiempo juntos:</strong><br>
            <span id="timer" style="color:#ff4d6d; font-weight:bold;"></span>
        </div>
        <button class="menu-btn" onclick="showScreen('gato')">Jugar al Gato ‚ùå‚≠ï</button>
        <button class="menu-btn" onclick="showScreen('hockey')">Air Hockey üèí</button>
        <p style="font-size:0.8rem;">Venta del corte: <span id="fecha"></span></p>
    </div>

    <div id="gato" class="screen">
        <h2 id="status-gato">Turno: ‚ùå</h2>
        <div class="grid">
            <script>for(let i=0; i<9; i++) document.write(`<div class="cell" onclick="makeMove(${i})"></div>`);</script>
        </div>
        <button class="menu-btn" onclick="resetGato()">Reiniciar</button>
        <button class="menu-btn" style="background:#888; box-shadow: 0 4px 0 #666;" onclick="showScreen('menu')">Volver</button>
    </div>

    <div id="hockey" class="screen">
        <div id="score-hockey" style="margin-bottom:10px; font-weight:bold;">Gael vs Mar</div>
        <canvas id="hockeyCanvas" width="300" height="450"></canvas>
        <button class="menu-btn" style="background:#888; margin-top:20px;" onclick="showScreen('menu')">Volver</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAHYSY7wUcZ0zPGDXSRgpwDLcN6iTDjg6I",
            authDomain: "minijuego-eabcb.firebaseapp.com",
            projectId: "minijuego-eabcb",
            databaseURL: "https://minijuego-eabcb-default-rtdb.firebaseio.com/",
            storageBucket: "minijuego-eabcb.firebasestorage.app",
            messagingSenderId: "90763304589",
            appId: "1:90763304589:web:91e927504cb88fca6e8cc4"
        };
        firebase.initializeApp(firebaseConfig);
        const dbGato = firebase.database().ref('juego_gato');
        const dbHockey = firebase.database().ref('juego_hockey');

        let currentUser = "";

        function setUser(name) {
            currentUser = name;
            showScreen('menu');
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'hockey') initHockey();
        }

        // Contador Aniversario (31 Dic 2025)
        const aniversario = new Date("2025-12-31T00:00:00").getTime();
        setInterval(() => {
            const diff = new Date().getTime() - aniversario;
            const d = Math.floor(diff/86400000), h = Math.floor((diff%86400000)/3600000), m = Math.floor((diff%3600000)/60000), s = Math.floor((diff%60000)/1000);
            document.getElementById("timer").innerText = `${d}d ${h}h ${m}m ${s}s`;
            document.getElementById("fecha").innerText = new Date().toLocaleDateString();
        }, 1000);

        // L√≥gica Gato
        function makeMove(i) {
            dbGato.once('value', s => {
                let d = s.val() || {board:Array(9).fill(""), turn:"‚ùå"};
                if(d.board[i]==="" && !d.w) { d.board[i]=d.turn; d.turn=d.turn==="‚ùå"?"‚≠ï":"‚ùå"; dbGato.set(d); }
            });
        }
        function resetGato() { dbGato.set({board:Array(9).fill(""), turn:"‚ùå"}); }
        dbGato.on('value', s => {
            const d = s.val(); if(!d) return;
            document.querySelectorAll('.cell').forEach((c, i) => c.innerText = d.board[i]);
            document.getElementById('status-gato').innerText = "Turno: " + d.turn;
        });

        // L√≥gica Hockey
        const canvas = document.getElementById('hockeyCanvas');
        const ctx = canvas.getContext('2d');
        
        function initHockey() {
            canvas.ontouchmove = (e) => {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                dbHockey.child(currentUser).set({x: x});
            };

            dbHockey.on('value', s => {
                const d = s.val() || {gael:{x:150}, mar:{x:150}, ball:{x:150, y:225}};
                ctx.clearRect(0,0,300,450);
                ctx.strokeStyle = "rgba(255,255,255,0.2)";
                ctx.strokeRect(0,225,300,1);
                // Dibujar Gael (Rojo - Abajo) y Mar (Azul - Arriba)
                ctx.fillStyle = "#ff4d6d"; ctx.fillRect(d.gael.x-25, 420, 50, 15);
                ctx.fillStyle = "#007bff"; ctx.fillRect(d.mar.x-25, 15, 50, 15);
                // Pelota
                ctx.fillStyle = "white"; ctx.beginPath(); ctx.arc(d.ball.x, d.ball.y, 10, 0, Math.PI*2); ctx.fill();
            });
        }
    </script>
</body>
</html>
